<app-myheader-profile></app-myheader-profile>

<div class="empty" aria-hidden="true"> </div>

<div class="box"> 
  <form class="form" [formGroup]="myFormRegister" (ngSubmit)="onSubmit()">

    <!-- USERNAME INPUT-->
    <div>
      <label class="form__label" for="username"> User Name *
        <div *ngIf="submitted && f.username.errors" class="invalid-input">        
          <span *ngIf="f.username.errors.minlength">Minumum 4 Characters</span>
        </div>
      </label>
      <input class="form__input" formControlName="username" type="text" id="username" minlength="4">
    </div>

    <!-- PASS INPUT-->
    <div class="form__control">
      <label class="form__label" for="pass"> Password *
        <div *ngIf="submitted && f.pass.errors" class="invalid-input">         
          <span *ngIf="f.pass.errors.minlength ">Minumum 6 Characters</span>
        </div> </label>
      <input matInput class="form__input" formControlName="pass" type="text" id="pass">
    </div>

   <!-- FACEID INPUT-->
   <div class="form__control">
    <label class="form__label" for="faceId"> Face Id </label>

    <div class="input">
      <span class="input__custom">
          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
         <path d="M30,20.5c-6.617,0-12,5.383-12,12s5.383,12,12,12s12-5.383,12-12S36.617,20.5,30,20.5z"/>
         <path d="M55.201,15.5h-8.524l-4-10H17.323l-4,10H12v-5H6v5H4.799C2.152,15.5,0,17.652,0,20.299v29.368
           C0,52.332,2.168,54.5,4.833,54.5h50.334c2.665,0,4.833-2.168,4.833-4.833V20.299C60,17.652,57.848,15.5,55.201,15.5z M10,15.5H8v-3
           h2V15.5z M30,50.5c-9.925,0-18-8.075-18-18s8.075-18,18-18s18,8.075,18,18S39.925,50.5,30,50.5z M52,27.5c-2.206,0-4-1.794-4-4
           s1.794-4,4-4s4,1.794,4,4S54.206,27.5,52,27.5z"/></svg>
       
        <input class="input__file" type="file" accept="image/*" formControlName="faceId" (change)="getFaceId($event)" #input/>
      </span>
     <input matInput class="form__input form__input--faceId" formControlName="faceId" type="text" id="faceId" autocomplete="off">
    </div>
    
  </div>

    <!-- JOIN BUTTON -->
    <div class="button-container">
      <button class="btn btn--logout" type="button" (click)="logOut()">Log out</button>
      <button class="btn btn--saveChanges" type="submit">Save</button>
    </div>
   

  </form>

</div>


<app-navbar></app-navbar>
