<div class="box">
  <h2 class="title">Proyecto Z</h2>

  <form class="form" [formGroup]="myFormRegister" (ngSubmit)="onSubmit()">

    <!-- USERNAME INPUT-->
    <div>
      <label class="form__label" for="username"> User Name *
        <div *ngIf="submitted && f.username.errors" class="invalid-input">
          <span *ngIf="f.username.errors.required">Required</span>
          <span *ngIf="f.username.errors.minlength">Minumum 4 Characters</span>
        </div>
      </label>
      <input class="form__input" formControlName="username" type="text" id="username" minlength="4">
    </div>

    <!-- EMAIL INPUT-->
    <div class="form__control">
      <label class="form__label" for="email"> email *
        <div *ngIf="submitted && f.email.errors" class="invalid-input">
          <span *ngIf="f.email.errors.required">Required</span>
          <span *ngIf="f.email.errors.email ">Incorrect Email Format</span>
        </div>
      </label>
      <input matInput class="form__input" formControlName="email" type="email" id="email">
    </div>

    <!-- PASS INPUT-->
    <div class="form__control">
      <label class="form__label" for="pass"> Password *
        <div *ngIf="submitted && f.pass.errors" class="invalid-input">
          <span *ngIf="f.pass.errors.required">Required</span>
          <span *ngIf="f.pass.errors.minlength ">Minumum 6 Characters</span>
        </div> </label>
      <input matInput class="form__input" formControlName="pass" type="text" id="pass">
    </div>

    <!-- GENDER RADIO BUTTONS -->
    <div class="form__radiogroup">
      <label class="form__label" for="gender"> Gender
        <div *ngIf="submitted && f.gender.errors" class="invalid-input">
          <span *ngIf="f.gender.errors.required">Required</span>
        </div> </label>
      <input value="h" name="gender" id="h" formControlName="gender" type="radio" class="form__radio">
      <label for="h" class="radio__label">
