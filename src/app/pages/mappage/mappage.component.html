<app-myheader-profile></app-myheader-profile>
<app-navbar></app-navbar>
<div class="container">

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="true" [zoomControl]="false">

    <agm-marker class="mapMarker" *ngFor="let marker of marker"
     [iconUrl]="{url: marker.icon,
        scaledSize: {
            width: 40,
            height: 40
        }}"
     [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
  </agm-map>

</div>
